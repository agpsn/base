name: ActionTest-9
on: 
  workflow_dispatch:

jobs:
  TESTING2:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: SetVariables
        run: |
          echo "AVERSION=$(docker run --rm alpine:latest cat /etc/os-release | grep VERSION_ID | cut -f2 -d'=')" >> $GITHUB_ENV
          echo "UVERSION=$(docker run --rm ubuntu:latest cat /etc/os-release | grep VERSION_ID | cut -f2 -d'=' | cut -f2 -d"\"")" >> $GITHUB_ENV
#      - name: Checkout repository
#        uses: actions/checkout@v3
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v1.13.1'
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Log into registry ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/agpsn/alpine-base:latest
            ghcr.io/agpsn/alpine-base:$AVERSION
            ghcr.io/agpsn/ubuntu-base:latest
            ghcr.io/agpsn/ubuntu-base:$UVERSION
      - name: BuildImages
        run: |
          echo "Building Alpine Base: v${AVERSION}"
          docker build --force-rm --rm --tag ghcr.io/agpsn/alpine-base:latest --tag ghcr.io/agpsn/alpine-base:$AVERSION -f ./Dockerfile.alpine .
          echo "Building Ubuntu Base: v${UVERSION}"
          docker build --force-rm --rm --tag ghcr.io/agpsn/ubuntu-base:latest --tag ghcr.io/agpsn/ubuntu-base:$UVERSION -f ./Dockerfile.ubuntu .
      - name: PushImages
        run: |
          echo "Pushing Alpine Base: v${AVERSION}"
          docker push ghcr.io/agpsn/alpine-base:latest
          docker push ghcr.io/agpsn/alpine-base:$AVERSION
          echo "Pushing Ubuntu Base: v${UVERSION}"
          docker push ghcr.io/agpsn/ubuntu-base:latest
          docker push ghcr.io/agpsn/ubuntu-base:$UVERSION
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "{AVERSION}"
          tag_exists_error: false
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "{UVERSION}"
          tag_exists_error: false
